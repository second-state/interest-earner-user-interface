<! DOCTYPE html>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>Home | Interest Earner</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tipso.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js" integrity="sha512-/PTXSvaFzmO4So7Ghyq+DEZOz0sNLU4v1DP4gMOfY3kFu9L/IKoqSHZ6lNl3ZoZ7wT20io3vu/U4IchGcGIhfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="root">
      <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
      <script src="../js/helper_index.js"></script>
      <script src="../js/tipso.js"></script>
      <div class="container View WelcomeView">
        <h1 class="Banner">ParaState Interest Earner</h1>
        <div class="Message center"><a onclick="connectWallet()" id="connect" title="MetaMask via Wikimedia Commons- https://commons.wikimedia.org/wiki/File:MetaMask_Fox.svg"><img class="small_fox" width="80px" alt="MetaMask Fox" src="../images/metamask-fox.svg"></img></a>
          <div class="Details" id="connect_wallet_text">Click ☝️ to connect wallet. </div><br>
          <hr>
          <div class="Details" id="balance_text"><b>Account Address</b></div><input class="full_width small" id="eth_address" type="text" value="Ethereum address"><br><br><button class="BalanceButton center" id="button_calculate_balances" onclick="calculateBalances()"><span class="hover-tipso-tooltip" data-tipso="Calculates and displays: a) the amount of currently locked tokens b) how many tokens are available to be unlocked (at this current point in time)">Refresh/Calculate Balances</span></button><br>
          <div class="table-responsive">
            <table class="table whiteText">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Interest Per Annum.</th>
                  <td id="interest_per_annum"></td>
                </tr>
                <tr>
                  <th scope="row">Your Staked Tokens</th>
                  <td id="your_staked_tokens"></td>
                </tr>
                <tr>
                  <th scope="row">Your Interest Earned</th>
                  <td id="your_interest_earned"></td>
                </tr>
                <tr>
                  <th scope="row">Your Un-Staking Date</th>
                  <td id="your_un-staking_date"></td>
                </tr>
              </tbody>
            </table>
          </div><br>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="pb" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>
          <hr><a href="https://parastate.io"><img class="center small_image" src="../images/parastate_logo.png"></a><br>
          <div class="table-responsive">
            <table class="table whiteText center">
              <tr>
                <td><a href="./index.html">Home</a></td>
                <td><a href="./staking.html">Staking</a></td>
                <td><a href="./unstaking.html">Un-Staking</a></td>
                <td><a href="./admin.html">Admin</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
